spring.application.name=AuthService

server.port=8010

spring.datasource.url=jdbc:mysql://localhost:3307/usuariosdb
spring.datasource.username=usuarios_user
spring.datasource.password=usuarios_password

# Configura��o JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true


jwt.secret=${JWT_SECRET:senhaSecreta}

